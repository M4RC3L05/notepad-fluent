<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Notepad</title>
        <style>
            .CodeMirror.cm-s-default {
                background: transparent;
                color: white;
                width: 100%;
                height: 100%;
                padding-top: 30px;
            }

            .CodeMirror pre {
                font-size: 1.2em !important;
            }

            .CodeMirror-cursor {
                border-left: 1px solid white !important;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar__title">Notepad Fluent</div>
            <div class="top-bar__buttons">
                <div class="icon" id="minimise"></div>
                <div class="icon" id="maximise"></div>
                <div class="icon" id="close"></div>
            </div>
        </div>
        <div id="app">
            <div class="side-bar">
                <div class="side-bar__item" id="menu">
                    <div class="side-bar__icon"></div>
                </div>
                <div class="side-bar__item" id="add_file">
                    <div class="side-bar__icon"></div>
                    <div class="side-bar__description">
                        New File
                    </div>
                </div>
                <div class="side-bar__item" id="file">
                    <div class="side-bar__icon"></div>
                    <div class="side-bar__description">
                        Open File
                    </div>
                </div>
                <div
                    class="side-bar__item"
                    style="margin-top: auto"
                    id="settings"
                >
                    <div class="side-bar__icon"></div>
                    <div class="side-bar__description">
                        Settings
                    </div>
                </div>
            </div>
            <textarea id="editor"></textarea>
        </div>
    </body>
</html>

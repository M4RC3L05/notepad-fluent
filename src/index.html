<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Notepad</title>
    </head>
    <body>
        <div id="app">
            <div class="side-bar">
                <div class="side-bar__item">
                    <div class="side-bar__icon" id="menu"></div>
                </div>
                <div
                    class="side-bar__item side-bar__item--bottom"
                    style="margin-top: auto"
                >
                    <div class="side-bar__icon" id="settings"></div>
                    <div class="side-bar__description">
                        Settings
                    </div>
                </div>
            </div>

            <div id="editor">
                <div id="content-editable" contenteditable="true"></div>
            </div>
        </div>
    </body>
</html>
